{% load static %}

<head>


<style>
  /* Container needed to position the button. Adjust the width as needed */
.container {
  position: relative;
  width: 75%;
}
/* Container needed to position image correctly on cover page, wasn't working from custom css as it needs
to take precedence over the above .container */
.containerc {
  padding-top: 10px !important;
}

div {
  text-align: center;
}

/* Make the image responsive */
.container img {
  width: 100%;
  height: auto;
  top: 3%;

}

/* Style the button and place it in the middle of the container/image */
.container .btn {
  position: absolute;
  top: 92%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  font-size: 2.6vw;
  box-shadow: none;

  cursor: pointer;
  border: .5vw solid #E1DA22;

  color:White;
  font-family:Soria-Bold;
  text-align: center;
  width: 12%;
  height: 5%;
  text-align: center;
  padding-bottom: 4.5%;
  padding-left: 1.2%;
  padding-right: 1%; !important;
  padding-top: 0%; !important;
  vertical-align: middle !important;
}


</style>

          <div class="container containerc">
