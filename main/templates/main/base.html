<!doctype html>
{% load static %}
{% load custom_tags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ryan Robertson">
    <title>Buff Wild Crew</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "main/custom.css" %}">
    <!-- Website Icon -->
    <link rel="icon" type="image/png" href="{% static "main/placeholder_Logo.png" %}">
    <!-- I don't think this is getting used at all obv since that file doesn't even exist, look it up -->
    <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>

    <!-- Social Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/4b8d5a5c98.js" crossorigin="anonymous"></script>

    <!-- This is for loading the correct Telegram icon-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
<style>

</style>

{% block header %}
<div class="container1">
  <div class="row row1 container-fluid">
    <div class="border-cols border-col-beg">
    </div>
    <div class="nav-links-col d-flex justify-content-start">
    {% block links %}
      <!-- expand-lg so that it collapses into hamburger at a bigger screen width, this way it collpases before links and icons clash and show on top of eachother-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="link-nav">
        <div class="container-fluid">
          <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navburg">
              <li class="nav-item">
                <a class="nav-link" href="{% anchor 'home' 'season-1' %}">SEASON 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% anchor 'home' 'dao' %}">DAO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% anchor 'home' 'roadmap' %}">ROADMAP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% anchor 'home' 'team' %}">TEAM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'collection' %}">COLLECTION</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'test' %}">WHITEPAPER</a>
              </li>
            </ul>
          </div>
        </div>
        </div>
      </nav>
    {% endblock links %}
    </div>
    <div class="social-icon-col">
      <ul class="social-network social-circle">
        <li>
          <a href="https://discord.gg/vKNTmH8B4m" class="icoDiscord" title="Discord" target="_blank">
            <i class="fab fa-discord"></i>
          </a>
        </li>
        <li>
          <a href="#" class="icoTelegram" title="Telegram" target="_blank">
            <i class="fab fa-telegram-plane"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/buffwildcrew/" class="icoInstagram" title="Instagram" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/buffwild_radix" class="icoTwitter" title="Twitter" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="border-cols border-col-end">
    </div>
  </div>
</div>
{% endblock header %}
</head>
