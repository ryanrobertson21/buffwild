{% extends 'main/base.html' %}

{% block content %}

{% load static %}
  <head>


    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }


      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .img-responsive {
}

</style>

</head>

<body>

<main>
<div class="cover-container d-inline-flex h-100 w-100 p-3 mt-2 mb-0 mx-auto flex-column">
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Buff Wild Crew</h1>
        <h2 class="fw-light">Minted Buffs</h2>
        <p class="lead text-muted"></p>
      </div>
    </div>
  </section>

  <div class="album py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        {% for image in images %}
        <div class="col">
          <div class="card shadow-sm">
        {% if image.ownerWallet != "Locked" %}
            <img class="img-responsive" src={{image.img_url}}>
            <a>#{{image.id}}</a>
            <a>#{{image.tradeId}}</a>
        {% else %}
            <img class="img-responsive" src="https://buffwild.b-cdn.net/SiteImages/locked_image.png">
        {% endif %}
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
  </div>

</main>



  </body>

{% endblock %}
