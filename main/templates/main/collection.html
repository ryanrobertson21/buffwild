{% extends 'main/base.html' %}

{% block content %}

{% load static %}
  <head>


    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }


      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .img-responsive {
          width: auto;
          height: 350px;
          }

</style>

</head>

<body>

<main>
<div class="cover-container d-inline-flex h-100 w-100 p-3 mt-2 mb-0 mx-auto flex-column">
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Buff Wild Crew</h1>
        <p class="lead text-muted"></p>
      </div>
    </div>
  </section>

  <div class="album py-5">
    <div class="container">


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
        {% for image in images %}
        <div class="col">
          <div class="card shadow-sm">
        {% if image.ownerWallet != "Locked" %}
            <img class="img-responsive" src={{image.img_photo.url}}>
        {% else %}
            <img class="img-responsive" src="{% static 'main/locked_image.jpg' %}">
        {% endif %}
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
  </div>

</main>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

  </body>

{% endblock %}
