<style>
/* footer social icons */
ul.social-network {
  list-style: none;
  display: inline;
  margin-left: 0 !important;
  padding: 0;
}

ul.social-network li {
  display: inline;
  margin: 0 5px;
}

/* header social icons */

.social-circle li a {
  display: inline-block;
  position: relative;
  margin: 0 auto 0 auto;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  border-radius: 50%;
  text-align: center;
  width: 40px;
  height: 40px;
  font-size: 20px;
  background-color: #FFFFFF !important;
}

.social-circle li i {
  margin: 0;
  line-height: 40px;
  text-align: center;
  /* icon color */
  color: #000000 !important;
}

.social-circle li a:hover i,
.triggeredHover {
  -moz-transform: rotate(360deg);
  -webkit-transform: rotate(360deg);
  -ms--transform: rotate(360deg);
  transform: rotate(360deg);
  -webkit-transition: all 0.2s;
  -moz-transition: all 0.2s;
  -o-transition: all 0.2s;
  -ms-transition: all 0.2s;
  transition: all 0.2s;
}

.social-circle i {
  color: #fff;
  -webkit-transition: all 0.8s;
  -moz-transition: all 0.8s;
  -o-transition: all 0.8s;
  -ms-transition: all 0.8s;
  transition: all 0.8s;
}

/* Change discord icon color to black as it defaults to white and thus is not visible*/

.fa-instagram {
    font-size: 22px !important;
}

.fa-telegram-plane:before {
  font-size: 22px !important;
  padding-right: 2px !important;
}

</style>

</head>

<body>
<div class="container">
    <h1 class="page-header">
    Animated Social Media Icons
    </h1>
    <p>
    You can add the animated social media icons to your website for linking to your social media channels.
    </p>
    <br />
    <!-- *-*-*-*-*-*-*-*-*-*-*-*  ANIMATED ICONS  *-*-*-*-*-*-*-*-*-*-*-* -->
    <div class="col-md-12">
      <ul class="social-network social-circle">
        <li><a href="#" class="icoDiscord" title="Discord"><i class="fab fa-discord"></i></a></li>
        <li><a href="#" class="icoTelegram" title="Telegram"><i class="fab fa-telegram-plane"></i></a></li>
        <li><a href="#" class="icoInstagram" title="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>


      </ul>
    </div>
</div>
</body>
