{% extends 'main/base.html' %}

{% block content %}
<head>
  <link rel="canonical" href="#">

  <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .img-responsive {
        width: auto;
        height: 350px;
        }

</style>

</head>
<body>
<main>
<br>
<br>
<form method="get">
<div class="container-sm">
<div class="input-group">
  <input type="search" class="form-control rounded" placeholder="Search Wallet Address" name="search" aria-label="Search" aria-describedby="search-addon" />
  <button type="submit" class="btn btn-outline-primary">search</button>
</div>
</div>
</form>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
      {% for image in images %}
      {% if image.ownerWallet != "Locked" %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="img-responsive" src={{image.img_photo.url}}>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </main>

        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


      </body>

{% endblock %}
